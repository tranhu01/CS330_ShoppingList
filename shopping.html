<!DOCTYPE html>
<html>
	<head>
		<title>Shopping App</title>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    
	</head>

	<body>
		<div class='container'>
			<div class="page-header">
			    <h1>Shopping List</h1>      
  			</div>
  			<div class='form-group'>
				<div class='row'>

					<div class='col-md-6'>
						<label>Item's Name</label>
						<input type=text class='form-control' name="iteminput" id='items'/>
					</div>
					<div class='col-md-6'>
						<label>Store's Name</label>
						<select class="form-control" id="quatity">
						    <option>Fareway</option>
						    <option>Walmart</option>
						    <option>Target</option>
						    <option>ShopRite</option>
						</select>
					</div>
					
				</div>
			</div>

			<div class='form-group'>
				<div class='row'>

					<div class='col-md-3'>
						<label>Quantity</label>
						<select class="form-control" id="quatity">
						    <option>1</option>
						    <option>2</option>
						    <option>3</option>
						    <option>4</option>
						</select>
				  	</div>
				
					<div class='col-md-3'>
						<label>Priority</label>
						<select class="form-control" id="priority">
						    <option class='alert alert-danger'>High</option>
						    <option class='alert alert-warning'>Medium</option>
						    <option class='alert alert-success'>Low</option>
						</select>
				  	</div>

					<div class='col-md-3'>
						<label>Category</label>
						<select class="form-control" id="category">
						    <option>Cereals</option>
						    <option>Fresh Meat</option>
						    <option>Medical</option>
						    <option>Clothing</option>
						</select>
				  	</div>

				  	<div class='col-md-3'>
						<label>Price</label>
						<input placeholder='$' type="text" class='form-control' name='priceinput' id='price'/>
					</div>

				</div>
			</div>

			<div class='form-group'>
				<div class='row'>
					<div class='col-md-12 text-right'>
						<button type='button' onclick='onAdd()' class='btn btn-primary' id='add'>
							Add Items
						</button>

					</div>
				</div>
			</div>

  			<div class='form-group'>
  				
  				<table class='table table-striped table-bordered table-hover'>
  					<thread>
  						<tr>
  							<th>List of items</th>
  							<th>List of items</th>
  							<th>List of items</th>
  							<th>List of items</th>
  							<th>List of items</th>
  						</tr>

  					</thread>
  					<tbody id='itemslist'></tbody>
  				</table>
  			</div>

		</div>
		<script src= "shopping.js" type=text/javascript></script>
	</body>
</html>
