<!DOCTYPE html>
<html>
	<head>
		<!-- https://www.w3schools.com/bootstrap/bootstrap_get_started.asp -->
        <title>Shopping List Application</title>

		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/shopping.css">

	    
	</head>

	<body>
		<div class='container'>
			<div class="page-header">
			    <h1>Shopping List</h1>      
  			</div>

  			<div class='form-group'>
				<div class='row'>
					<div class='col-md-6'>
						<label for='itemname'>Item's Name</label>
						<input type=text class='form-control' name="itemname" id='itemname'/>
					</div>
					<div class='col-md-3'>
						<label for="qty">Quantity</label>
						<select name="quatity" id='qty' class="form-control">
						    <option value="1">1</option>
		                    <option value="2">2</option>
		                    <option value="3">3</option>
		                    <option value="4">4</option>
		                    <option value="5">5</option>
		                    <option value="6">6</option>
		                    <option value="7">7</option>
		                    <option value="8">8</option>
		                    <option value="9">9</option>
		                    <option value="10">10</option>
						</select>
				  	</div>

					<div class='col-md-3'>
						<label for="priority">Priority</label>
						<select name="priority" id="priority" class="form-control">
		                    <option value="low">low</option>
		                    <option value="medium">medium</option>
		                    <option value="high">high</option>
                		</select>

				  	</div>

				</div>
			</div>

			<div class='form-group'>
				<div class='row'>
					<div class='col-md-6'>
						<label for="store">Store's Name</label>
						<select name="store" id="store" class="form-control">
                            <option value='Fareway'>Fareway</option>
		                    <option value='Ace Hardware'>Ace Hardware</option>
		                    <option value='Caseys'>Caseys</option>
		                    <option value='The Hatchery'>The Hatchery</option>
		                    <option value='Amundsens'>Amundsens</option>
                        </select>
					</div>

					<div class='col-md-3'>
						<label for="category">Category</label>
						<select name="category" id="category" class="form-control">
                            <option value = 'Produce'>Produce</option>
                            <option value = 'Meats'>Meats</option>
                            <option value = 'Cereal'>Cereal</option>
                            <option value = 'Canned Goods'>Canned Goods</option>
                            <option value = 'Frozen Foods'>Frozen Foods</option>
                            <option value = 'Dairy'>Dairy</option>
                            <option value = 'Liquor'>Liquor</option>
                            <option value = 'Tools'>Tools</option>
                            <option value = 'Clothing'>Clothing</option>
                        </select>
				  	</div>

				  	<div class='col-md-3'>
						<label for='price'>Price</label>
						<input type="text" name="price" id="price" class="form-control"/>
					</div>

				</div>
			</div>

			<div class='form-group'>
				<div class='row'>
					<div class="form-inline" style="float: right;">
						<button onclick="clickedon()" class="btn btn-primary" id=gobutt>
							Add Item
						</button>
						<button onclick="removeAll()" class="btn btn-danger" id=removebutt>
							Remove All
						</button>

					</div>
				</div>
			</div>

  			<div class='form-group'>
  				
  				<table class='table table-bordered table-hover'>
  					<thread>
  						<tr>
  							<th></th>
  							<th>Item</th>
  							<th>Quantity</th>
  							<th>Store</th>
  							<th>Category</th>
  							<th>Price</th>
  						</tr>

  					</thread>
  					<tbody id='shoppinglist'></tbody>
  				</table>
				<div class="form-inline" style="float: right;">
					<button onclick="saveShoppingList()" class="btn btn-primary" id=savebutt>
						Save List
					</button>
					<button onclick="loadShoppingList()" class="btn btn-primary" id=loadbutt>
						Load List
					</button>
				</div>
  			</div>

		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src= "js/model.js" type="text/javascript"></script>
		<script src= "js/view.js" type="text/javascript"></script>
		<script src= "js/storage.js" type="text/javascript"></script>
		<script src= "js/remoteSave.js" type="text/javascript"></script>
		<script src= "js/controller.js" type="text/javascript"></script>


	</body>
</html>
